<script>

var book = ePub({
  url: "libro.epub",
  openAs: "epub"
});

var rendition = book.renderTo("viewer", {
  width: "100%",
  height: "100%"
});

book.ready.then(function () {
  console.log("EPUB cargado");
  rendition.display();
});

book.loaded.spine.then(function(spine){
  console.log("Spine OK", spine);
});

book.loaded.navigation.then(function(nav){
  console.log("TOC OK", nav);
});

book.on("openFailed", function(e){
  console.log("Error abriendo epub", e);
});

</script>
