<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visor EPUB</title>

<script src="https://unpkg.com/epubjs@0.3.93/dist/epub.min.js"></script>

<style>
html,body{
 margin:0;
 height:100%;
}
#viewer{
 width:100%;
 height:100%;
}
</style>
</head>

<body>

<div id="viewer"></div>

<script>
window.addEventListener("load", function(){

  console.log("ePub =", typeof ePub);

  var book = ePub("libro.epub");

  var rendition = book.renderTo("viewer", {
    width:"100%",
    height:"100%"
  });

  rendition.display();

});
</script>

</body>
</html>
