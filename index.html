<script>

document.addEventListener("DOMContentLoaded", function () {

  const book = ePub("./libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  book.ready.then(() => {
    rendition.display();
    console.log("EPUB cargado correctamente");
  }).catch(err => {
    console.error("Error cargando EPUB:", err);
  });

});

</script>
