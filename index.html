<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lector ePub</title>

<!-- Librería epub.js (versión fija que sí expone ePub global) -->
<script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>

<style>
html,body{
  margin:0;
  height:100%;
}
#viewer{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div id="viewer"></div>

<script>

// Esperar a que el DOM cargue (Safari es estricto)
document.addEventListener("DOMContentLoaded", function(){

  var book = ePub("libro.epub");

  var rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  rendition.display();

});

</script>

</body>
</html>
