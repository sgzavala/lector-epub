<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visor EPUB</title>

<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
}

#viewer {
  width: 100%;
  height: 100%;
}
</style>

</head>

<body>

<div id="viewer"></div>

<script>

window.onload = function () {

  const book = ePub("./libro.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  rendition.display();

};

</script>

</body>
</html>
